<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    fonts-link-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Custom-Carousel</title>
</head>

<body>
<section class="blog text-center">
   <h1>overlay image start here</h1>
    <div class="container">
    <div class="row">
    <div class="col-md-6">
    <div class="blog-item">
    
   <div class="blog-img">
  <img src="image/slider-img.jpg" alt="Avatar" class="img-fluid">
  </div>
  <div class="overlay-custom">
  <div class="text">Hello World</div>
  </div>
</div>
        </div>
            <div class="col-md-6">
    <div class="blog-item-2">
   <div class="blog-img-2">
  <img src="image/slider-img.jpg" alt="Avatar" class="img-fluid">
  </div>
  <div class="middle">
  <div class="text-2">Hello World</div>
  </div>
</div>
        </div>

        </div>
    </div>
</section>

<section class="card">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
   <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="image/slider-img.jpg" alt="Avatar" class="img-fluid">
    </div>
    <div class="flip-card-back">
      <h1>John Doe</h1> 
      <p>Architect & Engineer</p> 
      <p>We love that guy</p>
    </div>
  </div>
</div>

                
            </div>
        </div>
    </div>
</section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js"></script>
    <!--     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
